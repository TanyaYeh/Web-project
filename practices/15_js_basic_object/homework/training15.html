    <meta charset="utf-8"/>
    <title>Lesson 15</title>
    <script type="text/javascript">
    var person=new Object;
    person.name="Tanya";
    person.money=10000;
    person.withdrawal=function(){
        this.money=this.money-2000;
    };
    person.transfer=function(){
        this.money=this.money-5000;
    };
    person.account=function(){
        alert(this.name+"存款餘額:"+this.money+"元")
    };
    person.withdrawal();//8000
    person.transfer();//3000
    person.account();//Tanya存款餘額:3000
    </script>
