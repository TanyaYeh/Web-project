<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Changing a Property Value&Meta Data</title>
        <p id="demo"></p>
        <p id="demo1"></p>
        <p id="demo2"></p>
        <p id="demo3"></p>
        <p id="demo4"></p>
        <p id="demo5"></p>
        <script stype="text/javascript">
        var myFather={  //對myFather物件的參數與值進行修改
            firstName:"Joy",
            lastName:"James",
            age:50,
            eyeColor:"blue"
        };
        Object.defineProperty(myFather,"eyeColor",{value:"black"});//給建構式一個新的屬性，繼承原本建構式的類別
        document.getElementById("demo").innerHTML=myFather.eyeColor;

        Object.defineProperty(myFather,"eyeColor",{enumerable:false}); //設定屬性的特性enumerable
        document.getElementById("demo1").innerHTML=Object.getOwnPropertyNames(myFather);//列舉所有屬性並以陣列呈現
        
        document.getElementById("demo2").innerHTML = Object.keys(myFather);//列舉出除了enumerable外的屬性以陣列呈現

        Object.defineProperty(myFather,"weight",{value:70});
        document.getElementById("demo3").innerHTML=myFather.weight//新增參數weight
        
        Object.defineProperty(myFather,"fullName",{
            get: function(){return this.firstName+" "+this.lastName;}//新增一個參數，並設定取值器
        });
        document.getElementById("demo4").innerHTML=myFather.fullName;
        </script>
        <script>
        var obj={ counter:0};
        Object.defineProperty(obj,"reset",{
            get:function(){
                this.counter=0;
            }
        });
        Object.defineProperty(obj,"increment",{
            get:function(){
                this.counter++;
            }
        });
        Object.defineProperty(obj,"decrement",{
            get:function(){
                this.counter--;
            }
        });
        Object.defineProperty(obj,"add",{
            set:function(value){
                this.counter+=value;
            }
        });
        Object.defineProperty(obj,"subtract",{
            set:function(value){
                this.counter-=value;
            }
        });

        obj.reset;//counter=0
        obj.subtract=6;//counter=-6
        obj.increment;//counter=-5
        obj.add=10;//counter=5
        obj.decrement;//counter=4
        document.getElementById("demo5").innerHTML=obj.counter;
        </script>
    </head>
    <body></body>
</html>
