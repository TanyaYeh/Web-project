<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>JavaScript Object ES5</title>
        <script type="text/javascript"></script>
    </head>
<body>
<script>
const obj = {
  name: 'Apple',
};

console.log(Object.getOwnPropertyDescriptor(obj, 'name'));

const obj2={
    fullName:'Apple',
};
Object.defineProperty(obj2,'fullName',{
  value: 'Julie',
  writable: true,
  configurable: true,
  enumerable: true,
});
console.log(obj2.fullName);
</script>

</body>
</html>
