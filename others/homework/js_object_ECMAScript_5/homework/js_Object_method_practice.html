        <script>
        var obj = {counter:0};
        Object.defineProperty(obj, "add", {
        set : function (value) {this.counter += value;}//this.counter=this.counter+value//counter=5
        });
        obj.add = 5;
        document.getElementById("demo").innerHTML =obj.counter;
        Object.defineProperty(obj, "subtract", {
        set : function (value) {this.counter -= value;}//this.counter-value//4
        });
        obj.subtract = 1;
        document.getElementById("demo").innerHTML =obj.counter;
        Object.defineProperty(obj, "increment", {
        get : function () {this.counter++;}
        });
        obj.increment;
        document.getElementById("demo").innerHTML =obj.counter;//5
        Object.defineProperty(obj, "subtract", {
        set : function (value) {this.counter -= value;}
        });
        obj.decrement;
        document.getElementById("demo").innerHTML =obj.counter;//4
