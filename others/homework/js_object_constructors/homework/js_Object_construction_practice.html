<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Adding methods and Property</title>
</head>
<body>

<h2>JavaScript Object Constructors</h2>

<p id="demo"></p>

<script type="text/javascript">

function Person(first, last, age, eye) {
  this.firstName = first;
  this.lastName = last;
  this.age = age;
  this.eyeColor = eye;
  this.nextAge=function(age){
    return   this.age=age+1;
  };
}

// Create 2 Person objects
var myFather = new Person("John", "Doe", 50, "blue");
var myMother = new Person("Sally", "Rally", 48, "green");
myFather.nextAge(50);//記得呼叫函式要使用回傳值，才不會變成undefined
myFather.nationality="English";
// Display nationality
document.getElementById("demo").innerHTML =
"My father is " + myFather.nationality +"."+"My father is "+ myFather.age +" next year."/*空白物件屬性age裡面原本放值age；給入參數50，呼叫方法nextAge，nextAge又重新定義了空白物件的屬性age放入值age+1*/

</script>

</body>
</html>
