<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Built-in JavaScript Constructors </title>
        <p id="demo"></p>
        <script type="text/javascript"></script>
    </head>
    <body>
        <script>
        var x1 = new Object();
        var x2 = new String();
        var x3 = new Number();
        var x4 = new Boolean();
        var x5 = new Function();
        var x6 = new Array();
        var x7 = new Date();
        var x8 = new RegExp();
        var x9 = new Error();

        typeof x1;//檢測型別:object，都是物件型別
        // Object.prototype.toString.call(x1);//檢測子型別:[object Object] 為物件型別中的物件
        // x1 instanceof Object;//檢測是否來自true
        typeof x2;
        typeof x3;
        typeof x4;
        typeof x5;//function
        typeof x6;
        typeof x7;
        typeof x8;
        typeof x9;

        document.getElementById("demo").innerHTML =
        "x1: "+ typeof x1 +"<br/>"+
        "x2: "+ typeof x2 +"<br/>"+
        "x3: "+ typeof x3 +"<br/>"+
        "x4: "+ typeof x4 +"<br/>"+
        "x5: "+ typeof x5 +"<br/>"+
        "x6: "+ typeof x6 +"<br/>"+
        "x7: "+ typeof x7 +"<br/>"+
        "x8: "+ typeof x8 +"<br/>"+
        "x9: "+ typeof x9 +"<br/>"
        </script>

        

    </body>
</html>
