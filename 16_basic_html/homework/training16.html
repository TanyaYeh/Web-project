        function Person(name,money){
            this.name=name;
            this.money=money;
            this.withdrawal=function(){
                this.money=this.money-2000;
            };
            this.transfer=function(){
                this.money=this.money-5000;
            };
            this.account=function(){
                alert(this.name+"存款餘額:"+this.money+"元");
            };
        };
        var person=new Person("Tanya",10000);
        person.withdrawal();//8000
        person.transfer();//3000
        person.account();//Tanya存款餘額:3000元
